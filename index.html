<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Snake with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2-Player Snake with AI</h1>
    <div class="game-container">
        <div class="ui-panel">
            <h2>Player 1</h2>
            <div class="score" id="score1">Score: 0</div>
            <div class="faults" id="faults1">Faults: 0</div>
            <div class="controls">
                <p><strong>Controls:</strong></p>
                <p>W, A, S, D</p>
            </div>
            <div class="bot-controls">
                <button id="p1-bot-btn">Bot Mode</button>
                <p>AI: <span id="p1-ai-name">Greedy</span></p>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="ui-panel">
            <h2>Player 2</h2>
            <div class="score" id="score2">Score: 0</div>
            <div class="faults" id="faults2">Faults: 0</div>
            <div class="controls">
                <p><strong>Controls:</strong></p>
                <p>Arrow Keys</p>
            </div>
            <div class="bot-controls">
                <button id="p2-bot-btn">Bot Mode</button>
                <p>AI: <span id="p2-ai-name">Greedy</span></p>
            </div>
        </div>
    </div>

    <div class="game-controls">
        <div class="mode-select">
            <button id="classic-btn" class="active">Classic Mode</button>
            <button id="modern-btn">Modern Mode</button>
        </div>
        <button id="start-btn">Start Game</button>
    </div>
    <div class="instructions">
        <!-- **** REVERTED CHANGE **** -->
        <p>Press keys <strong>0-4</strong> to change the AI algorithm for the bots.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
